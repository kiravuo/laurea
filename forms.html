<!DOCTYPE html>
<html>

<head lang="fi">
	<link rel="stylesheet" href="forms.css">
	<title>Lomakkeet</title>
	<meta charset="utf-8" />
</head>

<body>


	<form action="https://www.w3schools.com/action_page.php" method="post">

		<h1>Pakollinen lomake</h1>

		<table>
			<tr>
				<td> <label for="fname">Etunimi:</label></td>
				<td><input type="text" id="fname" name="etunimi" tabindex="1"><br></td>
			</tr>
			<tr>
				<td><label for="lname">Sukunimi:</label></td>
				<td> <input type="text" id="lname" name="lname" tabindex="2"><BR></td>
			</tr>
			<tr>
				<td><label for="salasana">Salasana:</label></td>
				<td><input type="password" id="salasana" name="salasana"><BR></td>
			</tr>
			<tr>
				<td> <label for="color"> Valitse suosikkivärisi</label><br></td>
				<td> <input type="text" name="color" id="color" list="colors">
					<datalist id="colors">
						<option value="red">
						<option value="green">
						<option value="blue">
						<option value="yellow">
						<option value="pink">
						<option value="black">
					</datalist><BR>
				</td>
			</tr>
		</table>

		<P>Kieli
			<select name="language" tabindex="30" value="fi">
				<option value="fi">Suomi</option>
				<option value="en">Englanti</option>
				<option value="sv">Ruotsi</option>
				<option value="ru">Venäjä</option>
				<option value="et">Viro</option>
			</select><BR>
		</P>

		<label for="gender" tabindex="3">Valitse sukupuoli</label><BR>
		<input type="radio" id="male" name="gender" value="male" accesskey="a">
		<label for="male">Male</label><br>

		<input type="radio" id="female" name="gender" value="female" accesskey="b">
		<label for="female">Female</label><br>

		<input type="radio" id="other" name="gender" value="other" accesskey="c">
		<label for="other">Other</label><BR>

		<P>Ajoneuvosi<BR />
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" tabindex="10">
			<label for="vehicle1"> I have a bike</label><br>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car" tabindex="11">
			<label for="vehicle2"> I have a car</label><br>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" tabindex="12">
			<label for="vehicle3"> I have a boat</label><BR>
		</P>



		<input type="hidden" name="asiakaskuvaus" value="Asiakas on muuten tyhmä" />

		Low <input type="range" name="myChoice" id="myChoice" min="1" max="100" value="5"> High<BR>


		<input class="submit" type="submit" value="Lähetä">
		<input class="reset" type="reset" value="Tyhjennä">


	</form>
