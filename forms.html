<!DOCTYPE html>
<html>
  <head lang="fi">
    <link rel="stylesheet" href="forms.css">
    <title>Lomakkeet</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <h1>Lomakkeita</h1>
      <div class="">
	<form action="http://jkorpela.fi/cgi-bin/echoraw.cgi" method="post">

	  <label for="fname">Etunimi:</label>
	  <input type="text" id="fname" name="fname"><br>

	  <label for="lname">Sukunimi:</label>
	  <input type="text" id="lname" name="lname"><BR>

	  <label for="gender">Valitse sukupuoli</label><BR>
	  <input type="radio" id="male" name="gender" value="male" accesskey="a">
	  <label for="male">Male</label><br>
	  <input type="radio" id="female" name="gender" value="female"
		 accesskey="b">
	  <label for="female">Female</label><br>
	  <input type="radio" id="other" name="gender" value="other" accesskey="c">
	  <label for="other">Other</label><BR>

	  <P>Valitse sukupuoli ilman label-tagia:</P>

	  <input type="radio" id="male" name="gender2" value="male">
	  Male<br>
	  <input type="radio" id="female" name="gender2" value="female">
	  Female<br>
	  <input type="radio" id="other" name="gender2" value="other">
	  Other<BR>

	  <P>Ajoneuvosi<P>
	  <input type="checkbox" id="vehicle1" name="vehicle1"
		 value="Bike" tabindex="1">
	  <label for="vehicle1"> I have a bike</label><br>
	  <input type="checkbox" id="vehicle2" name="vehicle2"
		 value="Car" tabindex="2">
	  <label for="vehicle2"> I have a car</label><br>
	  <input type="checkbox" id="vehicle3" name="vehicle3"
		 value="Boat" tabindex="3">
	  <label for="vehicle3"> I have a boat</label><BR>

	  	  <P>Kieli<P>
	  <select name="language">
	    <option value="fi">Suomi</option>
	    <option value="en">Englanti</option>
	  </select><BR>
	  
	   Low <input type="range" name="myChoice" id="myChoice"
		      min="1" max="100"> High<BR>

	  <input type="text" name="color" id="color" list="colors">
	  <datalist id="colors">
	    <option value="red"> <option value="green"> <option value="blue"> <option value="yellow"> <option value="pink"> <option value="black">
	  </datalist><BR>
	  
	  
	    <input type="submit" value="Lähetä">

	</form> 
      </div>
      <aside>
      </aside>
    </main>
    <footer>
    </footer>
  </body>
</html>
